<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WRK Quiz</title>
</head>
<body>

<h1>WRK Quiz</h1>
<p>Select your practice session</p>

<div id="setup">
  <label>Module</label><br>
  <select id="moduleSelect"></select><br><br>

  <label>Lesson</label><br>
  <select id="lessonSelect"></select><br><br>

  <label>Question type</label><br>
<select id="typeSelect">
  <option value="city">City</option>
  <option value="country">Country</option>
  <option value="iata">IATA</option>
  <option value="capital">Capital</option>
</select><br><br>

<label>Answer mode</label><br>
<select id="modeSelect">
  <option value="mc">Multiple choice</option>
  <option value="type">Typing</option>
</select><br><br>

<button onclick="startQuiz()">Start quiz</button>

  <button onclick="startQuiz()">Start quiz</button>
</div>

<div id="quiz" style="display:none;">
  <p id="progress"></p>
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<div id="result" style="display:none;">
  <h2>Session complete</h2>
  <p id="score"></p>
  <button onclick="location.reload()">New session</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
