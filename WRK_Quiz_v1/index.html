<body>

<h1>WRK Quiz</h1>

<div id="setup">

<label>Module</label><br>
<select id="moduleSelect"></select><br><br>

<label>Lesson</label><br>
<select id="lessonSelect"></select><br><br>

<label>Question type</label><br>
<select id="typeSelect">
  <option value="city">City</option>
  <option value="country">Country</option>
  <option value="iata">IATA</option>
  <option value="capital">Capital</option>
</select><br><br>

<label>Answer mode</label><br>
<select id="modeSelect">
  <option value="mc">Multiple choice</option>
  <option value="type">Typing</option>
</select><br><br>

<button id="startBtn">Start quiz</button>

</div>

<div id="quiz" style="display:none">

<p id="progress"></p>
<img id="mapImage" style="max-width:450px; display:none;"><br>
<h2 id="question"></h2>
<div id="options"></div>

</div>

<div id="result" style="display:none">
<h2>Session complete</h2>
<p id="score"></p>
<button onclick="location.reload()">New session</button>
</div>

<script src="quiz.js"></script>

</body>
